tests_include:
  - check_chassis_fpc

check_chassis_fpc:
  - command: show chassis fpc
  - iterate:
      xpath: //fpc
      id: ./slot
      tests:
        - delta: memory-heap-utilization, +8
          info: "Test Succeeded!! Memory heap utilisation of the FPCs has changed less than 30%"
          err: "Test Failed!!! Memory heap utilisation of the FPCs has changed more than 30%"

