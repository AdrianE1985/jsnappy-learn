tests_include:
  - check_chassis_fpc

check_chassis_fpc:
  - command: show chassis fpc
  - iterate: 
      xpath: fpc[normalize-space(slot) = "0"]
      tests:
        - in-range: memory-heap-utilization, 6 , 5
          info: "Test Succeeded!! memory heap utilisation of the FPCs is within the range , now it is {{post_memory-heap-utilization}}, before it was {{pre_memory-heap-utilization}}"
          err: "Test Failed!!! memory heap utilisation of the FPCs is out of range, now it is {{post_memory-heap-utilization}}, before it was {{pre_memory-heap-utilization}}"

