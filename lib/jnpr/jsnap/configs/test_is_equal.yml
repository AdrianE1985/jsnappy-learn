tests_include:
  - test_interfaces_terse

test_interfaces_terse:
  - command: show interfaces terse ge-*
  - item:
      id: ./name
      xpath: //physical-interface[normalize-space(name) = "ge-0/0/0"]
      tests:
        - is-equal: admin-status, down
          info: "Test Succeeded !! before it was {{pre['admin-status']}} now it is {{post['admin-status']}} with oper-status {{pre['oper-status']}}"
          err: "Test Failed !! before it was {{pre['admin-status']}} now it is {{post['admin-status']}} with oper-status {{pre['oper-status']}}"
