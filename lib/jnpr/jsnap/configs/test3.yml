tests_include:
  - test_command_version

# for simple, one test using command
test_command_version:
  - command: show bgp neighbor
  - iterate:
      id: abc
      xpath: '/bgp-information/bgp-peer'
      tests:
        - all-same: flap-count
          err: "Test Failed!!! flap count are all same!!, now it is <{{post['flap-count']}}>"
          info: "Test Succeeded!! flap count are all different, now it is <{{post['flap-count']}}> !!!"
