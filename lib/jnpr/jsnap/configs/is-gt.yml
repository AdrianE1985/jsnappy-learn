tests_include:
  - check_chassis_fpc

check_chassis_fpc:
  - command: show chassis fpc
  - iterate:
      id: ./memory-dram-size
      xpath: //fpc[normalize-space(slot) = "0"]
      tests:
        - is-gt: cpu-total, 90
          info: "Test Succeeded!!, cpu-total now it is {{post_cpu-total}}, before it was {{pre_cpu-total}} with id {{id_0}}"
          err: "Test Failed!!!, cpu-total is {{post_cpu-total}}, before it was {{pre_cpu-total}} with id {{id_0}}"

