tests_include:
  - test_version_check

test_version_check:
  - command: show version
  - iterate:
      id: host-name
      xpath: //software-information
      tests:
        - exists: //package-information/name
          info: "Test Succeeded!! name exists with host-name {{pre['//package-information/name']}} and id: {{id_0}}  "
          err: "Test Failed!!! host-name does not exists pre {{pre['//package-information/name']}} and id: {{id_0}} !! "

