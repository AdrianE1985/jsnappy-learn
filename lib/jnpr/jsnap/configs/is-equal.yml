tests_include:
  - test_interfaces_terse

test_interfaces_terse:
  - command: show interfaces terse ge-*
  - item:
      id: ./name
      xpath: //physical-interface[normalize-space(name) = "ge-0/0/0"]
      tests:
        - is-equal: oper-status, down
          info: "Test Succeeded!! oper-status is <{{post_oper-status}}>, before it was <{{pre_oper-status}}> with id {{id_0}}"
          err: "Test Failed!!! oper-status is <{{post_oper-status}}>, before it was <{{pre_oper-status}}> with id {{id_0}}"

