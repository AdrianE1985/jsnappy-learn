tests_include:
  - check_show_interfaces_terse

check_show_interfaces_terse:
  - command: show interfaces terse ge-*
  - iterate: 
      xpath: //physical-interface[normalize-space(name) = "ge-0/0/0"]
      tests:
        - is-in: oper-status, downoo, up
          info: "Test Succeeded!! Physical operational status is valid, it is <{{post['oper-status']}}> before it was <{{pre['oper-status']}}> and admin status {{pre['admin-status']}}"
          err: "Test Failed!!! Physical operational status is not valid, it is <{{post['oper-status']}}> before it was <{{pre['oper-status']}}> and admin status {{pre['admin-status']}} "

