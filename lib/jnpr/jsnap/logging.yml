version: 1

disable_existing_loggers: False

formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - \n %(message)s"
    custom_format:
        format: "%(message)s"
handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: custom_format
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: custom_format
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        #encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    critical_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: CRITICAL
        formatter: simple
        filename: critical.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    debug_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: custom_format
        filename: debug.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        #encoding: utf8

root:
    level: DEBUG
    handlers: [console, info_file_handler, error_file_handler, critical_file_handler, debug_file_handler]

