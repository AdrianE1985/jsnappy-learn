# This file can be overwritten
# It contains default path for 
# config file, snapshots and testfiles
# If required, overwrite the path with your path
# output: change its value to fail if you only want output for test cases failed

[DEFAULT]
config_file_path= /etc/jsnapy
snapshot_path = /etc/jsnapy/snapshots
test_file_path = /etc/jsnapy/testfiles
log_file_path = /etc/logs/jsnapy
