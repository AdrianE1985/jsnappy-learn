language: python
sudo: true

python:
  - "2.7"

addons:
  apt:
    packages:
    - python-dev
    - libxml2-dev
    - libxslt1-dev

install:
  - "pip install -r development.txt"
  - "sudo pip install ."

before_script:
  - export PYTHONPATH=/home/travis/virtualenv/python2.7.12/lib/python2.7/site-packages

script: nosetests -v --with-coverage --cover-package=jnpr.jsnapy --cover-inclusive -a unit

after_success:
  coveralls

notifications:
  email: false
